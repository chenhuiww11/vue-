<script type="text/javascript">
//	埋点
	var setEvent = function (type){
	 		var params = {
					"param": {
						"category": "222",
						"action": "2213",
						"optLabel": "dianli",
						"optValue": type,
						"pagename": "youbi"
					},
					"CBPluginName": "CbObject", //回调，自定义
					"CBTagName": "CbFunction" //回调,自定义
				}
				window._tc_bridge_util.set_category_event(params);
     }
//	跳转
	var jump = function (url,name){
			setEvent(name);
			if(url==2){
				 if(window._tc_bridge_public.isAppVersionGreatThan(824)){
				 	location.href='https://app.ly.com/deal/membersign.html'
				 	return false;
				 }else{
				 	location.href='http://shouji.17u.cn/internal/h5/file/67/view/main.html?#/index'
				 	return false;
				 }
			}
					if(url.indexOf('shouji') != -1 || url.indexOf('tctclient') != -1) {
						window.location.href = url;
						return false;
					}
					setTimeout(function() {
						window._tc_bridge_web.open_newurl({
							"param": {
								"tagname": "tagback",
								"openParams": "newWindow,hideBottom",
								"jumpUrl": url
							},
							"CBPluginName": "_tc_web_util",
							"CBTagName": "open_newurl"
						});
					}, 0)
}
</script>
